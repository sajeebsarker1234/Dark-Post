    /* Basic CSS for styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, deeppink, deepskyblue); /* Background color for better visibility */
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: lightseagreen; /* Container background color */
        border-radius: 8px; /* Container border radius */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Container box shadow */
    }
    h1 {
        margin-bottom: 20px;
        text-align: center;
    }
    .contact-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid layout */
        gap: 20px; /* Gap between grid items */
    }
    .contact-info a {
        display: block;
        padding: 20px;
        background-color: #333;
        color: #fff;
        text-align: center;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.5s;
        transition: 0.7s;
    }
    .contact-info a:hover {
        background-color: #000;
        border: 0.1px solid;
       
    }
    .contact-info a i {
        font-size: 24px; /* Icon size */
        margin-bottom: 10px;
    }
</style>
